<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kırıkkale Tıp Fakültesi Not Hesaplayıcı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <!-- Heart credit at the top -->
    <div class="heart-credit">
      ❤️ Gul Sevval Yılmaz
    </div>

    <h1>Kırıkkale Tıp Fakültesi<br>Not Hesaplayıcı</h1>

    <label for="year">Sınıfınızı Seçin:</label>
    <select id="year" onchange="updateKurulInputs()">
      <option value="1">1. Sınıf</option>
      <option value="2" selected>2. Sınıf</option>
      <option value="3">3. Sınıf</option>
    </select>

    <div id="kurul-inputs"></div>

    <!-- Progress bars -->
    <div id="kurul-progress-container"></div>
    <div id="final-progress-container"></div>

    <input type="number" id="final" placeholder="Yıl Sonu (Final) Notu" min="0" max="100" />
    <input type="number" id="makeup" placeholder="Bütünleme Notu (opsiyonel)" min="0" max="100" />
    
    <button onclick="calculateFinalGrade()">Ortalama Hesapla</button>
    <button onclick="resetCalculator()" class="reset-btn">Resetle</button>

    <div id="result"></div>
    <footer>
      © 2025 Kırıkkale Tıp Hesaplayıcı
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
